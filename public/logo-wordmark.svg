<svg width="184" height="32" viewBox="0 0 184 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="rounded">
      <rect width="32" height="32" rx="6" ry="6"/>
    </clipPath>
  </defs>
  
  <!-- Icon -->
  <g clip-path="url(#rounded)">
    <!-- Top-left: Primary -->
    <rect x="0" y="0" width="16" height="16" fill="#0f172a"/>
    <!-- Top-right: Blue-500 -->
    <rect x="16" y="0" width="16" height="16" fill="#3B82F6"/>
    <!-- Bottom-left: Gray-200 (light mode) -->
    <rect x="0" y="16" width="16" height="16" fill="#E5E7EB"/>
    <!-- Bottom-right: Indigo-600 -->
    <rect x="16" y="16" width="16" height="16" fill="#4F46E5"/>
  </g>
  
  <!-- Text -->
  <text x="44" y="22" 
        font-family="Geist, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" 
        font-size="20" 
        font-weight="600" 
        fill="#111827">AIStyleGuide</text>
</svg>