<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      background: #f9fafb;
      border-radius: 12px;
      padding: 32px;
      margin: 20px 0;
    }
    h2 {
      color: #111827;
      margin-top: 0;
      font-size: 24px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2563eb;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      margin: 16px 0;
    }
    .footer {
      color: #6b7280;
      font-size: 14px;
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm your email</h2>
    <p>Thanks for signing up for Tone of Voice!</p>
    <p>Click the button below to confirm your email address and get started:</p>
    <p><a href="{{ .ConfirmationURL }}" class="button">Confirm email</a></p>
  </div>
  <div class="footer">
    <p>- The Tone of Voice team</p>
    <p>Get started at <a href="https://toneofvoice.app" style="color: #2563eb;">toneofvoice.app</a></p>
  </div>
</body>
</html>
